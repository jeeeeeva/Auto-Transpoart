<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S Auto Transport | Login</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">

    <!-- LEFT IMAGE AREA -->
    <div class="left">
        <img src="login.png" alt="Brand Image">
    </div>

    <!-- RIGHT LOGIN AREA -->
    <div class="right">
        <div class="login-card">
    <h3>Sign In</h3>

    <div class="input-box">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="User ID">
    </div>

    <div class="input-box">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password">
    </div>

    <button>
        Login <i class="fa fa-arrow-right"></i>
    </button>

    <!-- SIGN UP OPTION -->
    <div class="signup-text">
        Don’t have an account?
        <a href="#">Sign Up</a>
    </div>

    <span class="footer-text">© 2026 S Auto Transport</span>
</div>

    </div>

</div>

</body>
</html>
